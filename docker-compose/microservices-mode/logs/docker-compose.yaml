version: '3.9'

# Microservices mode (Logs) //TODO(qc)
services:

  agent:
    depends_on:
      distributor:
        condition: service_healthy
    image: grafana/agent:v0.35.2
    volumes:
      - ../../common/config/agent-flow:/etc/agent-config
      - /var/run/docker.sock:/var/run/docker.sock
    entrypoint:
      - /bin/grafana-agent
      - run
      - /etc/agent-config/microservices-mode-logs.river # Notices: Agent use microservices-mode-logs.river
      - --server.http.listen-addr=0.0.0.0:12345
      - --cluster.enabled=true
      - --disable-reporting=true
    environment:
      - AGENT_MODE=flow
      - AGENT_CONFIG_FOLDER=/etc/agent-config
    ports:
      - "12345:12345"
    networks:
      - microservices-mode-logs

  gateway:
    image: nginxinc/nginx-unprivileged:1.25-alpine
    volumes:
    - ../../common/config/nginx:/etc/nginx/templates
    - ./config/nginx/gw-loki.conf.template:/etc/nginx/templates/gw-loki.conf.template
    environment:
    - NGINX_ENVSUBST_OUTPUT_DIR=/etc/nginx
    - DISTRIBUTOR_HOST=distributor:3100
    - INGESTER_HOST=ingester:3100
    - RULER_HOST=ruler:3100
    - QUERY_FRONTEND_HOST=query-frontend:3100
    - QUERY_SCHEDULER_HOST=query-scheduler:3100
    - QUERIER_HOST=querier:3100
    - COMPACTOR_HOST=compactor:3100
    ports:
    - "3100:3100"
    networks:
    - microservices-mode-logs


  distributor:
    depends_on:
      ingester:
        condition: service_started
    image: &lokiImage grafana/loki:2.8.3
    volumes:
      - ../../common/config/loki/microservices-mode-logs.yaml:/etc/loki.yaml # Notices: Tempo use microservices-mode-logs.yaml
    command:
      - -config.file=/etc/loki.yaml
      - -target=distributor
#      - -log.level=warn
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices-mode-logs

  ingester:
    depends_on:
      minio:
        condition: service_healthy
    image: *lokiImage
    volumes:
      - ../../common/config/loki/microservices-mode-logs.yaml:/etc/loki.yaml # Notices: Tempo use microservices-mode-logs.yaml
    command:
      - -config.file=/etc/loki.yaml
      - -target=ingester
    networks:
      - microservices-mode-logs

  query-frontend:
    depends_on:
      query-scheduler:
        condition: service_started
    image: *lokiImage
    volumes:
      - ../../common/config/loki/microservices-mode-logs.yaml:/etc/loki.yaml # Notices: Tempo use microservices-mode-logs.yaml
    command:
      - -config.file=/etc/loki.yaml
      - -target=query-frontend
    networks:
      - microservices-mode-logs

  query-scheduler:
    image: *lokiImage
    volumes:
    - ../../common/config/loki/microservices-mode-logs.yaml:/etc/loki.yaml # Notices: Tempo use microservices-mode-logs.yaml
    command:
    - -config.file=/etc/loki.yaml
    - -target=query-scheduler
    networks:
    - microservices-mode-logs

  querier:
    depends_on:
      query-scheduler:
        condition: service_started
    image: *lokiImage
    volumes:
      - ../../common/config/loki/microservices-mode-logs.yaml:/etc/loki.yaml # Notices: Tempo use microservices-mode-logs.yaml
    command:
      - -config.file=/etc/loki.yaml
      - -target=querier
    networks:
      - microservices-mode-logs

  ruler:
    depends_on:
      minio:
        condition: service_healthy
    image: *lokiImage
    volumes:
    - ../../common/config/loki/microservices-mode-logs.yaml:/etc/loki.yaml # Notices: Tempo use microservices-mode-logs.yaml
    command:
    - -config.file=/etc/loki.yaml
    - -target=ruler
    networks:
    - microservices-mode-logs

  compactor:
    image: *lokiImage
    volumes:
      - ../../common/config/loki/microservices-mode-logs.yaml:/etc/loki.yaml # Notices: Tempo use microservices-mode-logs.yaml
    command:
      - -config.file=/etc/loki.yaml
      - -target=compactor
    networks:
      - microservices-mode-logs

  grafana:
    image: grafana/grafana:10.0.3
    command:
      - --config=/etc/grafana-config/grafana.ini
    volumes:
      - ../../common/config/grafana/grafana.ini:/etc/grafana-config/grafana.ini
      - ../../common/config/grafana/dashboards:/var/lib/grafana/dashboards
      - ../../common/config/grafana/provisioning:/etc/grafana/provisioning
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources
    environment:
      - GF_LOG_LEVEL=error
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin_password}
    ports:
      - "3000:3000"
    networks:
      - microservices-mode-logs

  minio:
    image: minio/minio:RELEASE.2023-07-21T21-12-44Z
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /data/loki-data /data/loki-rules && \
        minio server /data --console-address ':9001'
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=admin_password
      - MINIO_PROMETHEUS_AUTH_TYPE=public
      - MINIO_UPDATE=off
    volumes:
      - data-minio:/data:delegated
    healthcheck:
      test: ["CMD", "curl","-f","http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "9001:9001"
    networks:
      - microservices-mode-logs

networks:
  microservices-mode-logs:

volumes:
  data-minio:
    driver: local
