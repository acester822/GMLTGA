version: '3.9'


# Read-Write mode (Logs)
services:

  agent:
    depends_on: # https://docs.docker.com/compose/startup-order
      loki-write:
        condition: service_healthy
    image: grafana/agent:v0.35.2
    hostname: agent
    restart: always
    volumes:
      - ../../common/config/agent-flow:/etc/agent-config
      - /var/run/docker.sock:/var/run/docker.sock
    entrypoint:
      - /bin/grafana-agent
      - run
      - /etc/agent-config/read-write-mode-logs.river # Notics: Agent use read-write-mode-logs.river
      - --server.http.listen-addr=0.0.0.0:12345
      - --cluster.enabled=true
      - --disable-reporting=true
    environment:
      - AGENT_MODE=flow
      - AGENT_CONFIG_FOLDER=/etc/agent-config
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:12345/ready || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 10
    ports:
      - "12345:12345"

  nginx:
    image: nginxinc/nginx-unprivileged:1.25-alpine
    # hostname: nginx
    hostname: loki
    volumes:
      - ./config/nginx:/etc/nginx/templates
    environment:
      - NGINX_ENVSUBST_OUTPUT_DIR=/etc/nginx
      - DISTRIBUTOR_HOST=loki-write:3100
      - QUERY_FRONTEND_HOST=loki-read:3100
    ports:
      - "3100:3100"


  loki-read:
    depends_on:
      minio:
        condition: service_healthy
    image: &lokiImage grafana/loki:2.8.3
    deploy:
      mode: replicated
      replicas: 2
    command:
      - -config.file=/etc/loki.yaml
      - -target=read
      - -legacy-read-mode=false
      - -log.level=warn
    volumes:
      - ../../common/config/loki/read-write-mode-logs.yaml:/etc/loki.yaml
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

  loki-write:
    depends_on:
      minio:
        condition: service_healthy
    image: *lokiImage
    deploy:
      mode: replicated
      replicas: 3
    command:
      - -config.file=/etc/loki.yaml
      - -target=write
      - -log.level=warn
    volumes:
      - ../../common/config/loki/read-write-mode-logs.yaml:/etc/loki.yaml
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

  loki-backend:
    depends_on:
      minio:
        condition: service_healthy
    image: *lokiImage
    deploy:
      mode: replicated
      replicas: 2
    command:
      - -config.file=/etc/loki.yaml
      - -target=backend
      - -legacy-read-mode=false
      - -log.level=warn
    volumes:
      - ../../common/config/loki/read-write-mode-logs.yaml:/etc/loki.yaml
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

  grafana:
    image: grafana/grafana:10.0.3
    hostname: grafana
    command:
      - --config=/etc/grafana-config/grafana.ini
    volumes:
      - ../../common/config/grafana/grafana.ini:/etc/grafana-config/grafana.ini
      - ../../common/config/grafana/dashboards:/var/lib/grafana/dashboards
      - ../../common/config/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_LOG_LEVEL=warn
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin_password}
    ports:
      - "3000:3000"

  minio:
    image: minio/minio:RELEASE.2023-07-21T21-12-44Z
    hostname: minio
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /data/loki-data /data/loki-rules && \
        minio server /data --console-address ':9001'
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=admin_password
      - MINIO_PROMETHEUS_AUTH_TYPE=public
      - MINIO_UPDATE=off
    volumes:
      - data-minio:/data:delegated
    healthcheck:
      test: ["CMD", "curl","-f","http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "9001:9001"

volumes:
  data-minio:
    driver: local
