apiVersion: 1

datasources:
- name: Logs
  type: loki
  access: proxy
  orgId: 1
  uid: logs
  url: http://loki:3100
  basicAuth: false
  isDefault: false
  version: 1
  editable: true
  jsonData:
    derivedFields:
      - datasourceUid: traces
        matcherRegex: traceID=(\w+)
        name: TraceID
        url: $${__value.raw}