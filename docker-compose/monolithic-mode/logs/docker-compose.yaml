version: '3.9'

# Monolithic mode (Logs)
services:

  agent:
    depends_on:
      loki:
        condition: service_healthy
    image: grafana/agent:v0.35.3
    volumes:
      - ../../common/config/agent-flow:/etc/agent-config
      - /var/run/docker.sock:/var/run/docker.sock
    entrypoint:
      - /bin/grafana-agent
      - run
      - /etc/agent-config/logs.river
      - --server.http.listen-addr=0.0.0.0:12345
      - --cluster.enabled=true
      - --disable-reporting=true
    environment:
      - AGENT_MODE=flow
      - AGENT_CONFIG_FOLDER=/etc/agent-config
    ports:
      - "12345:12345"
    networks:
      - monolithic-mode-logs

  gateway:
    image: nginxinc/nginx-unprivileged:1.25-alpine
    volumes:
      - ../../common/config/nginx:/etc/nginx/templates
      - ../../common/config/loki/gateway.conf.template:/etc/nginx/templates/gateway_loki.conf.template
    environment:
    - NGINX_ENVSUBST_OUTPUT_DIR=/etc/nginx
    - DISTRIBUTOR_HOST=loki
    - INGESTER_HOST=loki
    - RULER_HOST=loki
    - QUERY_FRONTEND_HOST=loki
    - QUERY_SCHEDULER_HOST=loki
    - QUERIER_HOST=loki
    - COMPACTOR_HOST=loki
    ports:
    - "3100"
    networks:
    - monolithic-mode-logs

  loki:
    depends_on:
      minio:
        condition: service_healthy
    image: &lokiImage grafana/loki:2.8.3
    command:
      - -config.file=/etc/loki.yaml
      - -target=all
      - -log.level=error
    volumes:
      - ../../common/config/loki/monolithic-mode-logs.yaml:/etc/loki.yaml
    ports:
      - "3100"
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    # Horizontally scale up support(Monolithic mode)
    # https://grafana.com/docs/loki/latest/fundamentals/architecture/deployment-modes/#simple-scalable-deployment-mode
    deploy:
      replicas: 3
    networks:
      monolithic-mode-logs:
        aliases:
          - loki-memberlist

  grafana:
    image: grafana/grafana:10.0.3
    command:
      - --config=/etc/grafana-config/grafana.ini
    volumes:
      - ../../common/config/grafana/grafana.ini:/etc/grafana-config/grafana.ini
      - ../../common/config/grafana/dashboards:/var/lib/grafana/dashboards
      - ../../common/config/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_LOG_LEVEL=warn
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin_password}
    ports:
      - "3000:3000"
    networks:
      - monolithic-mode-logs

  minio:
    image: minio/minio:RELEASE.2023-07-21T21-12-44Z
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /data/loki-data /data/loki-rules && \
        minio server /data --console-address ':9001'
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=admin_password
      - MINIO_PROMETHEUS_AUTH_TYPE=public
      - MINIO_UPDATE=off
    volumes:
      - data-minio:/data:delegated
    healthcheck:
      test: ["CMD", "curl","-f","http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "9001:9001"
    networks:
      - monolithic-mode-logs

networks:
  monolithic-mode-logs:

volumes:
  data-minio:
    driver: local
