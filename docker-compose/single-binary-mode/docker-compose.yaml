version: '3.9'

# Grafana LGTM Stack (Loki Grafana Tempo Mimir)
services:
  loki:
    # https://docs.docker.com/compose/startup-order
    depends_on:
      minio:
        condition: service_healthy
    image: grafana/loki:2.8.3
    hostname: loki
    command:
      - -config.file=/etc/loki.yaml
      - -target=all
      - -log.level=warn
      - -reporting.enabled=false
    volumes:
      - ../common/config/loki/single-binary-mode.yaml:/etc/loki.yaml

  grafana:
    depends_on:
      agent:
        condition: service_started
    image: grafana/grafana:10.0.3
    hostname: grafana
    command:
      - --config=/etc/grafana-config/grafana.ini
    volumes:
      - ../common/config/grafana/grafana.ini:/etc/grafana-config/grafana.ini
      - ../common/config/grafana/dashboards:/var/lib/grafana/dashboards
      - ../common/config/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_LOG_LEVEL=error
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin_password}
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor,pyroscopeFlameGraph
      - GF_DIAGNOSTICS_PROFILING_ENABLED=true
      - GF_DIAGNOSTICS_PROFILING_ADDR=0.0.0.0
      - GF_DIAGNOSTICS_PROFILING_PORT=6060
    ports:
      - "3000:3000"

  tempo:
    # https://docs.docker.com/compose/startup-order
    depends_on:
      minio:
        condition: service_healthy
      mimir:
        condition: service_started
    image: grafana/tempo:2.2.0-rc.0
    hostname: tempo
    volumes:
      - ../common/config/tempo/single-binary-mode.yaml:/etc/tempo.yaml
    command:
      - -config.file=/etc/tempo.yaml
      - -log.level=error

  mimir:
    # https://docs.docker.com/compose/startup-order
    depends_on:
      minio:
        condition: service_healthy
    image: grafana/mimir:2.9.0
    hostname: mimir
    command:
      - -config.file=/etc/mimir.yaml
      - -log.level=warn
    volumes:
      - ../common/config/mimir/single-binary-mode.yaml:/etc/mimir.yaml
    ports:
      - "9009:9009"

  agent:
    depends_on:
      tempo:
        condition: service_started
      mimir:
        condition: service_started
      loki:
        condition: service_started
    image: grafana/agent:v0.35.2
    hostname: agent
    volumes:
      - ../common/config/agent-flow:/etc/agent-config
      - /var/run/docker.sock:/var/run/docker.sock
    entrypoint:
      - /bin/grafana-agent
      - run
      - /etc/agent-config/single-binary-mode.river
      - --server.http.listen-addr=0.0.0.0:12345
      - --cluster.enabled=true
      - --disable-reporting=true
    environment:
      - AGENT_MODE=flow
      - AGENT_CONFIG_FOLDER=/etc/agent-config
    ports:
      - "12345:12345"

  phlare:
    image: grafana/phlare:latest
    hostname: profiles
    # volumes:
    #   - ../common/config/phlare/single-binary-mode.yaml:/etc/phlare.yaml
    command:
      # - -config.file=/etc/phlare.yaml
      - -log.level=warn
    ports:
      - "4100:4100"

  minio:
    image: minio/minio:RELEASE.2023-07-18T17-49-40Z
    hostname: minio
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /data/loki-data /data/loki-ruler && \
        mkdir -p /data/tempo-data /data/mimir-alertmanager && \
        mkdir -p /data/mimir-data /data/mimir-ruler && \
        minio server /data --console-address ':9001'
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=admin_password
      - MINIO_PROMETHEUS_AUTH_TYPE=public
      - MINIO_UPDATE=off
      - MINIO_PROMETHEUS_URL="http://mimir:9009/prometheus"
      - MINIO_PROMETHEUS_JOB_ID="integrations/minio"
    ports:
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl","-f","http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5