[log]
level = error
[log.frontend]
enabled = false
provider = grafana

[analytics]
reporting_enabled = false
check_for_updates = false
check_for_plugin_updates = false

[auth.anonymous]
enabled = true
org_role = Admin

[security]
disable_gravatar=true
angular_support_enabled=false

[explore]
enabled = true

[users]
default_theme = dark

[metrics]
enabled = true
disable_total_stats = false

[tracing.opentelemetry]
custom_attributes = cluster:docker-compose,namespace:monitoring
[tracing.opentelemetry.otlp]
address = agent:4317