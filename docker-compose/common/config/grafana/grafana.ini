[log]
level = error
[log.frontend]
enabled = false
provider = grafana

[analytics]
reporting_enabled = false
check_for_updates = false
check_for_plugin_updates = false

[auth.anonymous]
enabled = true
org_role = Admin

[security]
admin_password=admin_password
disable_gravatar=true
angular_support_enabled=false

[explore]
enabled = true

[users]
default_theme = dark

[feature_toggles]
enable = traceqlSearch,pyroscopeFlameGraph,publicDashboards

[date_formats]
use_browser_locale = true
default_timezone = Asia/Shanghai

[metrics]
enabled = true
disable_total_stats = false

[tracing.opentelemetry]
custom_attributes = cluster:docker-compose,namespace:monitoring
[tracing.opentelemetry.otlp]
address = agent:4317