analytics:
  reporting_enabled: false

scrape_configs:
  - job_name: "pyroscope"
    scrape_interval: "15s"
    static_configs:
      - targets: []
storage:
  backend: s3
  s3:
    bucket_name: pyroscope-data
    endpoint: minio:9000
    access_key_id: admin
    secret_access_key: admin_password
    insecure: true
